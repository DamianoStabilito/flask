<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Login page</title>
      <meta name="theme-color" content="#34A5DA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="static/manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
  </head>
  <body>
    
        <div class="container">
        <form action= " " method = "post" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus name ="username" value="{{
          request.form.username }}">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" value="{{
          request.form.password }}">
        <button class="btn btn-lg btn-primary btn-block" type="submit" value ="Login">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; DAS</p>
        </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
    </div>
    
  }
  </body>
  <script src="href="static/app.js""></script>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>

</html>
